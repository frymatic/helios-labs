<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Build Your Future</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 800px;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f4f4f4;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 8px;
            color: #bbb;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #2e2e2e;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .submit-btn {
            width: 100%;
            padding: 12px 20px;
            background-color: #ffcc00;
            color: #222;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #e6b800;
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #f4f4f4;
        }

        .inline-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Let's Build Your Future</h1>
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSd0Ae7tfztAP3X5JZzsgqNSlVdLa1XxEccv_k7rlioVFaWQ5A/formResponse" method="POST">
            <!-- Timeframe Section -->
            <div class="form-group">
                <p class="section-title">Timeframe</p>
                <label><input type="radio" name="entry.167154083" value="1 month"> 1 month</label>
                <label><input type="radio" name="entry.167154083" value="2-3 months"> 2-3 months</label>
                <label><input type="radio" name="entry.167154083" value="4+ months"> 4+ months</label>
            </div>

            <!-- Project Type Section -->
            <div class="form-group">
                <p class="section-title">Project Type</p>
                <label><input type="checkbox" name="entry.2101354015" value="Desktop"> Desktop</label>
                <label><input type="checkbox" name="entry.2101354015" value="Web"> Web</label>
                <label><input type="checkbox" name="entry.2101354015" value="Mobile"> Mobile</label>
                <label><input type="checkbox" name="entry.2101354015" value="Other"> Other</label>
            </div>

            <!-- Personal Details Section -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="entry.66836812" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="entry.12345678" placeholder="Enter your company">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="entry.514364544" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="text" id="budget" name="entry.87654321" placeholder="Enter your budget">
            </div>
            <div class="form-group">
                <label for="message">Tell us about your project</label>
                <textarea id="message" name="entry.123123123" placeholder="Enter project details"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
